name: "Bug Report: CLI"
description: Report a bug in the Kyverno CLI.
title: "[Bug] "
labels: ["bug", "cli"]
body:
  - type: markdown
    attributes:
      value: |
        Please tell us about the bug.
  - type: dropdown
    id: kyverno-version
    attributes:
      label: Kyverno Version
      description: What version of Kyverno are you running?
      options:
        - 1.4.x
        - 1.5.x
        - 1.6.x
    validations:
      required: true
  - type: dropdown
    id: k8s-version
    attributes:
      label: Kubernetes Version
      description: What version of Kubernetes are you running?
      options:
        - 1.20.x
        - 1.21.x
        - 1.22.x
        - 1.23.x
    validations:
      required: true
  - type: dropdown
    id: k8s-platform
    attributes:
      label: Kubernetes Platform
      description: What platform of Kubernetes are you running?
      options:
        - EKS
        - GKE
        - AKS
        - KinD
        - Minikube
        - K3d
        - OpenShift
        - Other (please tell us)
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Description
      description: Describe what happened.
      # placeholder: Tell us what you see!
      # value: "asdf"
    validations:
      required: true
  - type: textarea
    id: bug-reproduce-steps
    attributes:
      label: Steps to reproduce
      description: What are the exact steps needed to reproduce the bug you experienced?
      # placeholder: Tell us what you see!
      # value: "asdf"
    validations:
      required: true
  - type: textarea
    id: bug-expectations
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      # placeholder: Tell us what you see!
      # value: "asdf"
    validations:
      required: true
  - type: textarea
    id: bug-screenshots
    attributes:
      label: Screenshots
      description: If you have any screenshots that would help, please paste them below. GitHub allows you to copy-and-paste directly from the clipboard into the text area.
      # placeholder: Tell us what you see!
      # value: "asdf"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Kyverno logs
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
